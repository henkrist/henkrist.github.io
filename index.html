		@import url('https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400;1,700&display=swap');
		
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        html{
            padding:  0;
            margin:  0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            background-color: #e4efff;
            width: 100%;
            height: 100%;
            font-family:'Karla', sans-serif;
            color:rgb(78, 82, 94);
            overflow: hidden !important;

            margin: 0;
            padding: 0;
        }
        section{
            position: relative;
            top: 20vh;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
        }
        
        a{
            position: relative;
            text-decoration: none;
            opacity: 0.7;
            color: inherit;

            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid rgb(190, 221, 247);
            background-color: aliceblue;

            transition: 0.2s opacity;
        }

        a:hover{
            opacity: 1;
        }
        
        #linkContainer{
            clear: both;
        }

        ul{
            margin: 0;
            padding: 0;
            list-style-type: none;

            width: auto;
            height: auto;
           display: inline-block;
        }

        ul li{
            padding: 10px;
            padding-left: 0;
        }

        h1{
			font-weight: 700;	
            font-size: 2rem;
        }

        p{
			font-weight: 300;
            font-size: 1rem;
            width: 100%;
            clear: both;
        }

        @media only screen and (max-width: 600px){
            html{
                font-size: 16px;
            }

            section{
                top: 10vh
            }

            a{
                opacity: 1;
            }

            /*
            a{
                font-size: 1.3rem;
            }*/

            @-webkit-keyframes animateCloud {
            0% {
                margin-left: -500px;
            }
            100% {
                margin-left: 100%;
            }
            }

            @-moz-keyframes animateCloud {
                0% {
                    margin-left: -500px;
                }
                100% {
                    margin-left: 100%;
                }
            }

            @keyframes animateCloud {
                0% {
                    margin-left: -500px;
                }
                100% {
                    margin-left: 100%;
                }
            }
        }

        #background-wrap {
            position: relative;
            bottom: 0;
            left: 0;
            padding-top: 50px;
            position: fixed;
            right: 0;
            top: 0;
            z-index: -1;
        }

        @-webkit-keyframes animateCloud {
            0% {
                margin-left: -1000px;
            }
            100% {
                margin-left: 100%;
            }
        }

        @-moz-keyframes animateCloud {
            0% {
                margin-left: -1000px;
            }
            100% {
                margin-left: 100%;
            }
        }

        @keyframes animateCloud {
            0% {
                margin-left: -1000px;
            }
            100% {
                margin-left: 100%;
            }
        }


        .x1 {
            -webkit-animation: animateCloud 40s linear infinite;
            -moz-animation: animateCloud 40s linear infinite;
            animation: animateCloud 40s linear infinite;
            
            -webkit-transform: scale(0.65);
            -moz-transform: scale(0.65);
            transform: scale(0.65);
        }

        .x2 {
            -webkit-animation: animateCloud 20s linear infinite;
            -moz-animation: animateCloud 20s linear infinite;
            animation: animateCloud 20s linear infinite;
            
            -webkit-transform: scale(0.3);
            -moz-transform: scale(0.3);
            transform: scale(0.3);
        }

        .x3 {
            -webkit-animation: animateCloud 32s linear infinite;
            -moz-animation: animateCloud 32s linear infinite;
            animation: animateCloud 32s linear infinite;
            
            -webkit-transform: scale(0.55);
            -moz-transform: scale(0.55);
            transform: scale(0.55);
        }

        .x4 {
            -webkit-animation: animateCloud 18s linear infinite;
            -moz-animation: animateCloud 18s linear infinite;
            animation: animateCloud 18s linear infinite;
            
            -webkit-transform: scale(0.4);
            -moz-transform: scale(0.4);
            transform: scale(0.4);
        }

        .x5 {
            -webkit-animation: animateCloud 25s linear infinite;
            -moz-animation: animateCloud 25s linear infinite;
            animation: animateCloud 25s linear infinite;
            
            -webkit-transform: scale(0.55);
            -moz-transform: scale(0.55);
            transform: scale(0.55);
        }

        .cloud {
            background: #fff;
            
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
            border-radius: 100px;
            
            height: 120px;
            position: relative;
            width: 350px;
        }

        .cloud:after, .cloud:before {
            background: #fff;
            content: '';
            position: absolute;
            z-indeX: -1;
        }

        .cloud:after {
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
            border-radius: 100px;

            height: 100px;
            left: 50px;
            top: -50px;
            width: 100px;
        }

        .cloud:before {
            -webkit-border-radius: 200px;
            -moz-border-radius: 200px;
            border-radius: 200px;

            width: 180px;
            height: 180px;
            right: 50px;
            top: -90px;
        }
    </style>
